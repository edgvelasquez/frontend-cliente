<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Teléfono</th>
    <th>País</th>
  </tr>
  </thead>
  <tbody>
    @for (cliente of clientes;track $index){
      <tr>
        <td>{{cliente.id}}</td>
        <td>{{cliente.nombre}}</td>
        <td>{{cliente.telefono | formatearTelefono }}</td>
        <td>{{cliente.pais}}</td>
      </tr>
    }
  </tbody>
</table>
